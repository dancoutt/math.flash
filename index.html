<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Flash">
    
    <title>Math Flash Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5405/5405901.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        #root {
            min-height: 100vh;
            width: 100%;
            display: block;
            background-color: #0f172a;
            position: relative;
            z-index: 10;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.4s ease-out;
            pointer-events: none;
        }

        .splash-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .loader-container {
            width: 180px;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 32px;
            overflow: hidden;
            position: relative;
        }

        #loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #fbbf24;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
            transition: width 0.2s ease-out;
        }

        .bg-mesh {
          background-color: #0f172a;
          background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
          background-attachment: fixed;
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          75% { transform: translateX(10px); }
        }
        .animate-shake { animation: shake 0.3s; }

        @keyframes flash-correct {
          0% { background-color: rgba(34, 197, 94, 0.2); }
          100% { background-color: transparent; }
        }
        .flash-correct { animation: flash-correct 0.3s ease-out; }

        @keyframes flash-wrong {
          0% { background-color: rgba(239, 68, 68, 0.2); }
          100% { background-color: transparent; }
        }
        .flash-wrong { animation: flash-wrong 0.3s ease-out; }

        @keyframes hyper-glow {
          0%, 100% { box-shadow: inset 0 0 50px rgba(251, 191, 36, 0.05); }
          50% { box-shadow: inset 0 0 100px rgba(251, 191, 36, 0.15); }
        }
        .hyper-state { animation: hyper-glow 2s ease-in-out infinite; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-mesh">
    <div id="splash-screen">
        <div class="splash-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-2.54Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-2.54Z"/>
            </svg>
        </div>
        <div style="font-weight: 800; font-style: italic; letter-spacing: -0.05em; font-size: 24px; color: white;">
            MATH<span style="color: #fbbf24;">FLASH</span>
        </div>
        
        <div class="loader-container">
            <div id="loader-bar"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
      let hasReportedReady = false;
      window.signalAppReady = () => {
        if (hasReportedReady) return;
        hasReportedReady = true;
        
        const loaderBar = document.getElementById('loader-bar');
        const splash = document.getElementById('splash-screen');
        
        if (loaderBar) loaderBar.style.width = '100%';
        
        setTimeout(() => {
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => {
              splash.style.display = 'none';
              splash.remove();
            }, 400);
          }
        }, 200);
      };

      window.onerror = function() {
        window.signalAppReady();
      };
    </script>

    <script type="module" src="./index.tsx"></script>

    <script>
      let progress = 0;
      const loaderBar = document.getElementById('loader-bar');
      const progressInterval = setInterval(() => {
        if (progress < 90 && !hasReportedReady) {
          progress += Math.random() * 8;
          if (progress > 90) progress = 90;
          if (loaderBar) loaderBar.style.width = progress + '%';
        } else {
          clearInterval(progressInterval);
        }
      }, 100);

      setTimeout(() => {
        if (!hasReportedReady) window.signalAppReady();
      }, 3500);
    </script>
</body>
</html>
