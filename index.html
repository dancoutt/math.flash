
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2481591040076861" crossorigin="anonymous"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            touch-action: manipulation;
            overflow: hidden;
        }

        #root {
            min-height: 100vh;
            width: 100%;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        .splash-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .bg-mesh {
          background-color: #0f172a;
          background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
          background-attachment: fixed;
          min-height: 100vh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-mesh">
    <div id="splash-screen">
        <div class="splash-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-2.54Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-2.54Z"/>
            </svg>
        </div>
        <div style="font-weight: 800; font-style: italic; letter-spacing: -0.05em; font-size: 24px;">
            MATH<span style="color: #fbbf24;">FLASH</span>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script principal com tratamento de erro -->
    <script type="module">
        import './index.tsx';
        console.log('Main module requested');
    </script>

    <script>
      // Capturador de erros global para ajudar no debug do GitHub Pages
      window.onerror = function(msg, url, line) {
        console.error("Global Error: " + msg + "\nURL: " + url + "\nLine: " + line);
        return false;
      };

      function hideSplash() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => {
            splash.style.visibility = 'hidden';
            splash.style.display = 'none';
          }, 500);
        }
      }

      // Verifica se o React montou o conteúdo
      const checkInterval = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          console.log('App detected in root, hiding splash');
          hideSplash();
          clearInterval(checkInterval);
        }
      }, 100);

      // Fallback: se em 6 segundos não carregar, esconde o splash de qualquer forma
      setTimeout(() => {
        clearInterval(checkInterval);
        hideSplash();
      }, 6000);
    </script>
</body>
</html>
